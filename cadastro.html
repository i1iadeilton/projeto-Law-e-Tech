<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Sistema | Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" method="post">
                <div>
                    <h1>Cadastro</h1>
                </div>
                <div>
                    <input type="text" name="username" placeholder="Informe seu login" class="form-input">
                </div>
                <div>
                    <input type="password" name="password" placeholder="Informe sua senha" class="form-input">
                </div>
                <div>
                    <input type="email" name="email" placeholder="Informe seu e-mail" class="form-input">
                </div>
                <div>
                    <input type="submit" name="Cadastrar" class="form-btn">
                </div>
                <div>
                    Ja tem uma conta? <a href="login.html">Efetue login</a>
                </div>
            </form>
</body>
</html>
